<div>
    <!-- Para fazer a associação do evento declarado dentro do componente e do local em que realmente há a interação, é necessário utilizar o (), informando dentro dele qual é o tipo de evento que será escutado e, então, declarar qual é a função que será executada quando o evento for ativado -->
    <button (click)="getAlert()">
        {{buttonText}} - {{label}}
    </button>
</div>
